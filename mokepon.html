<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="js/mokepon.js"></script>
</head>
<body>
    <header>
        <h1><center>MOKEPON!</center></h1>
    </header>
    <section id="seleccionarMascota">
        <h2>Elige tu mascota:</h2>

        <div>
        <input type="radio" name="mascota" id="hipodoge"/>
        <label for="hipodoge">Hipodoge</label>
        </div>
        <div>
            <input type="radio" name="mascota" id="capipepo"/>
            <label for="capipepo">Capipepo</label>
        </div>
        <div>
            <input type="radio" name="mascota" id="ratigueya"/>
            <label for="ratigueya">Ratigueya</label>
        </div>
        <div>
            <input type="radio" name="mascota" id="langostelvis"/>
            <label for="langostelvis">Langostelvis</label>
        </div>
        <div>
            <input type="radio" name="mascota" id="tucapalma"/>
            <label for="tucapalma">Tucapalma</label>
        </div>
        <div>
            <input type="radio" name="mascota" id="pydos"/>
            <label for="pydos">Pydos</label>
        </div>
        <br>
        <button id="botonSelecionarMascota">Seleccionar</button>
    </section>

    <section id="seleccionarAtaque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota <strong><span id="nombreMascotaJugador">xxx</span></strong> tiene <span>3</span> vidas</p>
        <p>La mascota <strong><span id="nombreMascotaEnemigo">xxx</span></strong> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="botonAtaqueFuego">Fuego</button>
            <button id="botonAtaqueAgua">Agua</button>
            <button id="botonAtaqueTierra">Tierra</button>
        </p>
    </section>

    <section id="mensajes">
        <p>
            Tu mascota atacó con <strong><span id="resultadoAtaqueJugador">xxx</span></strong>, la mascota del enemigo atacó con 
            <strong><span id="resultadoAtaqueEnemigo">xxx</span></strong>, 
            <span id="resultadoJuego">ganaste</span>
        </p>
    </section>

    <section id="reiniciar">
        <button id="reiniciarJuego">Reiniciar</button>
    </section>

    <footer>
        <center><strong>Copy Rigth Harby García</strong></center>
    </footer>
</body>
</html>

        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->
