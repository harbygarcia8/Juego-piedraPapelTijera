<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="js/mokepon.js"></script>
</head>
<body>
    <h1>MOKEPON! </h1>

    <section id="seleccionarMascota">
        <h2>Elige tu mascota:</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge"/>

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo"/>
        
        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya"/>
        
        <label for="langostelvis">Langostelvis</label>
        <input type="radio" name="mascota" id="langostelvis"/>
        
        <label for="tucapalma">Tucapalma</label>        
        <input type="radio" name="mascota" id="tucapalma"/>
        
        <label for="pydos">Pydos</label>
        <input type="radio" name="mascota" id="pydos"/>
       
        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Pydos -> Tierra y Fuego -->

        <button id="botonSelecionarMascota">Seleccionar</button>

    </section>

    <section id="seleccionarAtaque">
        <h2>Elige tu ataque:</h2>
        <p>Tu mascota <span id="nombreMascotaJugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="nombreMascotaEnemigo"></span> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="ataqueFuego">Fuego</button>
            <button id="ataqueAgua">Agua</button>
            <button id="ataqueTierra">Tierra</button>
        </p>
    </section>

    <section id="mensajes">
        <p>
            Tu mascota atacó con <span>fuego</span>, la mascota del enemigo atacó con <span>tierra</span>, ganaste
        </p>
    </section>

    <section id="reiniciar">
        <button id="reiniciarJuego">Reiniciar</button>
    </section>

</body>
</html>
